    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f8fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .gift-card {
            background-image: url(kertas.jpg); /* Anda bisa mengganti dengan gambar latar belakang yang lebih modern */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Efek bayangan lebih halus */
            width: 95%; /* Hampir fullscreen */
            max-width: 800px;
            overflow: hidden;
            position: relative;
            /* Animasi Neon */
            animation: neon-glow 3s ease-in-out infinite alternate;
        }

        /* Keyframes Animation */
        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }

            25% {
                box-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
            }

            50% {
                box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            }

            75% {
                box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            }

            100% {
                box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
            }
        }

        .gift-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 40px; /* Padding lebih besar */
            text-align: center;
            position: relative;
        }

        .gift-header h1 {
            font-size: 36px; /* Ukuran font lebih besar */
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Efek bayangan teks */
        }

        .gift-image-container {
            position: relative;
            overflow: hidden;
            width: 180px; /* Ukuran gambar lebih besar */
            height: 180px;
            border-radius: 50%;
            margin: 0 auto;
            border: 6px solid #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Bayangan lebih menonjol */
        }

        .gift-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* Efek hover */
        }

        .gift-image:hover {
            transform: scale(1.1);
        }

        .gift-body {
            padding: 30px;
        }

         p {
            color: hsl(244, 96%, 49%);
            font-size: 25px;
            text-align: center;
            text-shadow: #333;
            font-weight: bold;
        }

        .gift-message {
            font-size: 19px;
            line-height: 1.7;
            margin-bottom: 25px;
            color: hsl(300, 89%, 33%);
            font-weight: bold;
            text-shadow: #333;
            text-align: center;
        }

        .gift-music {
            font-size: 15px;
            color: #777;
            margin-bottom: 15px;
        }

        .gift-music i {
            margin-right: 5px;
            text-align: center;
        }

        .share-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .share-buttons a {
            display: inline-block;
            background-color: #3b5998;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin: 0 15px;
            transition: background-color 0.3s ease;
        }

        .share-buttons a:hover {
            background-color: #2d4373;
        }

        /* Label di sudut kanan atas */
        .top-right-label {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #f00;
            color: white;
            padding: 7px 12px;
            border-radius: 7px;
            font-size: 16px;
            z-index: 10;
        }

        /* Ikon di dalam label */
        .top-right-label i {
            margin-right: 7px;
        }

        /* Style untuk elemen yang berjatuhan */
        .falling-element {
            position: fixed;
            top: -100px;
            z-index: 1;
            pointer-events: none;
            animation: falling linear infinite;
        }

        @keyframes falling {
            to {
                transform: translateY(110vh);
            }
        }

        /* Style untuk tombol di luar */
        .external-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .external-buttons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            margin: 0 12px;
            border-radius: 50%;
            background-color: #eee;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .external-buttons a:hover {
            background-color: #ddd;
        }

        .external-buttons img {
            width: 35px;
            height: 35px;
            margin-bottom: 7px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .gift-card {
                width: 98%; /* Lebih mendekati fullscreen pada layar kecil */
            }

            .gift-header {
                padding: 30px;
            }

            .gift-header h1 {
                font-size: 28px;
            }

            .gift-image-container {
                width: 150px;
                height: 150px;
            }

            .gift-message {
                font-size: 17px;
            }

            .external-buttons a {
                width: 60px;
                height: 60px;
            }

            .external-buttons img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="gift-card" id="gift-details">
        <!-- Label di sudut kanan atas -->
        <div class="top-right-label">
            <i class="fas fa-gift"></i> HADIAH
        </div>
        <div class="gift-header">
            <h1>Hadiah Spesial!</h1>
            <div class="gift-image-container">
                <img src="" alt="Gambar Hadiah" class="gift-image" id="gift-image">
            </div>
        </div>
        <div class="gift-body">
            <p>Untuk <span id="gift-recipient"></span></p>
            <p class="gift-message" id="gift-message"></p>
            <p class="gift-music"><i class="fas fa-music"></i>Musik: <span id="gift-music"></span></p>
            <audio controls id="gift-audio"></audio>
        </div>
    </div>

    <!-- Tombol di luar -->
    <div class="external-buttons">
        <a href="#" onclick="shareGift()" title="Bagikan Hadiah">
            <i class="fas fa-share-alt fa-2x"></i>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const giftDataParam = urlParams.get('giftData');

            if (giftDataParam) {
                try {
                    const gift = JSON.parse(decodeURIComponent(giftDataParam));

                    document.getElementById('gift-recipient').innerText = gift.recipientName;
                    document.getElementById('gift-message').innerText = gift.message || "Tidak ada pesan.";

                    const imageElement = document.getElementById('gift-image');
                    if (gift.imageUrl) {
                        imageElement.src = gift.imageUrl;
                    } else {
                        imageElement.style.display = 'none'; // Hide if no image
                    }

                    const musicElement = document.getElementById('gift-music');
                    const audioElement = document.getElementById('gift-audio');

                    if (gift.musicUrl) {
                        musicElement.innerText = "Musik tersedia";
                        audioElement.src = gift.musicUrl;
                        audioElement.controls = true;
                    } else {
                        musicElement.innerText = "Tidak ada musik dipilih";
                        audioElement.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error parsing gift data:", error);
                    document.getElementById('gift-details').innerHTML = '<p>Data hadiah tidak valid.</p>';
                }
            } else {
                document.getElementById('gift-details').innerHTML = '<p>Tidak ada data hadiah ditemukan.</p>';
            }
        });


        function shareGift() {
            if (navigator.share) {
                navigator.share({
                    title: 'Hadiah Spesial untukmu!',
                    text: 'Lihat hadiah yang telah disiapkan untukmu.',
                    url: window.location.href,
                })
                    .then(() => console.log('Berhasil dibagikan'))
                    .catch((error) => console.log('Error berbagi:', error));
            } else {
                alert('Fitur berbagi tidak didukung di browser ini.');
            }
        }

        // JavaScript untuk membuat efek love/bunga berjatuhan
        const fallingElementsContainer = document.querySelector('.falling-elements-container');
        const numberOfElements = 20; // Jumlah elemen yang berjatuhan
        const elements = ['❤️', '🌸', '🌷', '🌹', '🌼', '💖']; // Daftar elemen

        function createFallingElement() {
            const element = document.createElement('span');
            element.classList.add('falling-element');
            element.innerText = elements[Math.floor(Math.random() * elements.length)]; // Pilih elemen secara acak

            // Ukuran elemen secara acak
            const size = Math.random() * 20 + 15;
            element.style.fontSize = `${size}px`;

            // Posisi horizontal secara acak
            element.style.left = `${Math.random() * 100}vw`;

            // Durasi animasi secara acak
            element.style.animationDuration = `${Math.random() * 5 + 5}s`;

            fallingElementsContainer.appendChild(element);
        }

        // Buat elemen yang berjatuhan
        for (let i = 0; i < numberOfElements; i++) {
            createFallingElement();
        }

    </script>
