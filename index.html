    <style>
       body {
            font-family: 'Poppins', sans-serif;
            background: #f7f8fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            text-shadow: #333;
        }

        .gift-card {
            background-image: url(kertas.jpg);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            
            /* Animasi Neon */
            animation: neon-glow 3s ease-in-out infinite alternate;
        }

        /* Keyframes Animation */
        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }

            25% {
                box-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
            }

            50% {
                box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            }

            75% {
                box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            }

            100% {
                box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
            }
        }

        .gift-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .gift-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .gift-image-container {
            position: relative;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gift-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gift-body {
            padding: 20px;
        }

        p {
            color: hsl(244, 96%, 49%);
            font-size: 25px;
            text-align: center;
            text-shadow: #333;
            font-weight: bold;
        }

        .gift-message {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: hsl(300, 89%, 33%);
            font-weight: bold;
            text-shadow: #333;
        }

        .gift-music {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .gift-music i {
            margin-right: 5px;
            text-align: center;
        }

        .share-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .share-buttons a {
            display: inline-block;
            background-color: #3b5998; /* Facebook Blue */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .share-buttons a:hover {
            background-color: #2d4373;
        }

        /* Label di sudut kanan atas */
        .top-right-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f00; /* Warna latar belakang label */
            color: white; /* Warna teks label */
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10; /* Pastikan label berada di atas elemen lain */
        }

        /* Ikon di dalam label */
        .top-right-label i {
            margin-right: 5px;
        }
        
        /* Style untuk elemen yang berjatuhan */
        .falling-element {
            position: fixed;
            top: -100px;
            /* Mulai di atas layar */
            z-index: 1;
            /* Pastikan di belakang konten hadiah */
            pointer-events: none;
            /* Biarkan klik menembus */
            animation: falling linear infinite;
        }

        @keyframes falling {
            to {
                transform: translateY(110vh);
                /* Jatuh hingga di bawah layar */
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 450px) {
            .gift-header {
                padding: 20px;
            }

            .gift-header h1 {
                font-size: 24px;
            }

            .gift-image-container {
                width: 120px;
                height: 120px;
            }

            .gift-message {
                font-size: 15px;
            }
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .gift-header {
                padding: 20px;
            }

            .gift-header h1 {
                font-size: 24px;
            }

            .gift-image-container {
                width: 120px;
                height: 120px;
            }

            .gift-message {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="gift-card" id="gift-details">
        <!-- Label di sudut kanan atas -->
        <div class="top-right-label">
            <i class="fas fa-gift"></i> HADIAH
        </div>
        <div class="gift-header">
            <h1>Hadiah Spesial!</h1>
            <div class="gift-image-container">
                <img src="" alt="Gambar Hadiah" class="gift-image" id="gift-image">
            </div>
        </div>
        <div class="gift-body">
            <p class="gift-message" id="gift-message"></p>
            <p class="gift-music"><i class="fas fa-music"></i>Musik: <span id="gift-music"></span></p>
            <p>Untuk: <span id="gift-recipient"></span></p>
            <audio controls id="gift-audio"></audio>

            <div class="share-buttons">

                <a href="#" onclick="shareGift()">
                    <i class="fas fa-share-alt"></i> Bagikan Lainnya
                </a>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const giftDataParam = urlParams.get('giftData');

            if (giftDataParam) {
                try {
                    const gift = JSON.parse(decodeURIComponent(giftDataParam));

                    document.getElementById('gift-recipient').innerText = gift.recipientName;
                    document.getElementById('gift-message').innerText = gift.message || "Tidak ada pesan.";

                    const imageElement = document.getElementById('gift-image');
                    if (gift.imageUrl) {
                        imageElement.src = gift.imageUrl;
                    } else {
                        imageElement.style.display = 'none'; // Hide if no image
                    }

                    const musicElement = document.getElementById('gift-music');
                    const audioElement = document.getElementById('gift-audio');

                    if (gift.musicUrl) {
                        musicElement.innerText = "Musik tersedia";
                        audioElement.src = gift.musicUrl;
                        audioElement.controls = true;
                    } else {
                        musicElement.innerText = "Tidak ada musik dipilih";
                        audioElement.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error parsing gift data:", error);
                    document.getElementById('gift-details').innerHTML = '<p>Data hadiah tidak valid.</p>';
                }
            } else {
                document.getElementById('gift-details').innerHTML = '<p>Tidak ada data hadiah ditemukan.</p>';
            }
        });


        function shareGift() {
            if (navigator.share) {
                navigator.share({
                    title: 'Hadiah Spesial untukmu!',
                    text: 'Lihat hadiah yang telah disiapkan untukmu.',
                    url: window.location.href,
                })
                    .then(() => console.log('Berhasil dibagikan'))
                    .catch((error) => console.log('Error berbagi:', error));
            } else {
                alert('Fitur berbagi tidak didukung di browser ini.');
            }
        }

        // JavaScript untuk membuat efek love/bunga berjatuhan
        const fallingElementsContainer = document.querySelector('.falling-elements-container');
        const numberOfElements = 20; // Jumlah elemen yang berjatuhan
        const elements = ['‚ù§Ô∏è', 'üå∏', 'üå∑', 'üåπ', 'üåº', 'üíñ']; // Daftar elemen

        function createFallingElement() {
            const element = document.createElement('span');
            element.classList.add('falling-element');
            element.innerText = elements[Math.floor(Math.random() * elements.length)]; // Pilih elemen secara acak

            // Ukuran elemen secara acak
            const size = Math.random() * 20 + 15;
            element.style.fontSize = `${size}px`;

            // Posisi horizontal secara acak
            element.style.left = `${Math.random() * 100}vw`;

            // Durasi animasi secara acak
            element.style.animationDuration = `${Math.random() * 5 + 5}s`;

            fallingElementsContainer.appendChild(element);
        }

        // Buat elemen yang berjatuhan
        for (let i = 0; i < numberOfElements; i++) {
            createFallingElement();
        }

    </script>
</body>
