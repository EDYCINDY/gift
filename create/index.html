<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Hadiah</title>
    <!-- Favicon - Using hadia.png consistent with display page -->
    <link rel="icon" href="../hadia.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../hadia.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../hadia.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../hadia.png">
    <!-- Link to manifest if needed -->
    <!-- <link rel="manifest" href="../webmanifest"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f8fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .gift-form-container {
            /* Using the same background as display page */
            background-image: url(../kertas.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px; /* Slightly more padding */
            width: 100%;
            max-width: 450px; /* Slightly wider */
            /* Efek Neon */
            animation: neon-glow 3s ease-in-out infinite alternate;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        /* Keyframes Animation */
        @keyframes neon-glow {
            0% { box-shadow: 0 0 8px #0ff, 0 0 15px #0ff, 0 0 20px #0ff; }
            25% { box-shadow: 0 0 8px #f0f, 0 0 15px #f0f, 0 0 20px #f0f; }
            50% { box-shadow: 0 0 8px #ff0, 0 0 15px #ff0, 0 0 20px #ff0; }
            75% { box-shadow: 0 0 8px #0f0, 0 0 15px #0f0, 0 0 20px #0f0; }
            100% { box-shadow: 0 0 8px #00f, 0 0 15px #00f, 0 0 20px #00f; }
        }

        .gift-form-container h1 {
            font-size: 24px; /* Slightly larger */
            margin-bottom: 20px;
            text-align: center;
            color: #6a11cb;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px; /* Spacing between form groups */
        }

        .gift-form-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555; /* Slightly darker label color */
        }

        .gift-form-container input[type="text"],
        .gift-form-container input[type="file"],
        .gift-form-container textarea,
        .gift-form-container button {
            width: 100%;
            padding: 12px; /* More padding */
            border: 1px solid #ccc; /* Lighter border */
            border-radius: 6px; /* Slightly more rounded */
            font-size: 14px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            color: #333;
        }

         .gift-form-container input[type="file"] {
            padding: 8px; /* Adjust file input padding */
         }

        .gift-form-container textarea {
            resize: vertical; /* Allow vertical resize */
            min-height: 80px;
        }

        .gift-form-container button {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient button */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px; /* Space above button */
        }

        .gift-form-container button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
         .gift-form-container button:disabled {
             background: #ccc;
             cursor: not-allowed;
         }

        #shareable-link-container {
            margin-top: 25px;
            display: none; /* Initially hidden */
        }

        #shareable-link {
             width: 100%;
             padding: 10px;
             margin-top: 5px;
             border: 1px solid #ccc;
             border-radius: 6px;
             font-size: 12px; /* Smaller font for link */
             box-sizing: border-box;
             background-color: #e9e9e9;
             word-wrap: break-word; /* Wrap long URLs */
             resize: none; /* Disable textarea resize */
        }

        #loading-message {
            text-align: center;
            margin-top: 15px;
            color: #6a11cb;
            font-style: italic;
            display: none; /* Initially hidden */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .gift-form-container {
                padding: 20px;
                max-width: 95%;
            }

            .gift-form-container h1 {
                font-size: 22px;
            }

             .gift-form-container input[type="text"],
             .gift-form-container input[type="file"],
             .gift-form-container textarea,
             .gift-form-container button {
                 padding: 10px;
                 font-size: 13px;
             }
             .gift-form-container input[type="file"] {
                padding: 6px;
             }
        }
    </style>
</head>

<body>
    <div class="gift-form-container">
        <h1><i class="fas fa-gift"></i> Buat Hadiah Spesial</h1>
        <form id="gift-form">
            <div class="form-group">
                <label for="recipient-name"><i class="fas fa-user"></i> Nama Penerima</label>
                <input type="text" id="recipient-name" name="recipientName" placeholder="Contoh: Cindy Tersayang" required>
            </div>

            <div class="form-group">
                <label for="message"><i class="fas fa-envelope"></i> Pesan Anda</label>
                <textarea id="message" name="message" rows="4" placeholder="Tulis pesan dari hati (opsional)..."></textarea>
            </div>

            <div class="form-group">
                <label for="image"><i class="fas fa-image"></i> Pilih Gambar (Opsional - JPG/PNG)</label>
                <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png">
            </div>

            <div class="form-group">
                <label for="music-file"><i class="fas fa-music"></i> Pilih Musik (Opsional - MP3/WAV/OGG)</label>
                <input type="file" id="music-file" name="musicFile" accept=".mp3,.wav,.ogg">
                <small style="font-size: 11px; color: #777;">Ukuran file musik yang besar akan membuat tautan sangat panjang dan mungkin lambat.</small>
            </div>

            <button type="button" id="create-gift-btn"><i class="fas fa-magic"></i> Buat Tautan Hadiah</button>
        </form>

        <div id="loading-message">Memproses file, mohon tunggu... <i class="fas fa-spinner fa-spin"></i></div>

        <div id="shareable-link-container">
            <label for="shareable-link">Tautan Hadiah (Salin dan Bagikan):</label>
            <textarea id="shareable-link" rows="4" readonly onclick="this.select();"></textarea>
             <button type="button" id="copy-link-btn" style="width: auto; padding: 5px 10px; font-size: 12px; margin-top: 5px;"><i class="fas fa-copy"></i> Salin</button>
        </div>
    </div>

    <script>
        const createGiftBtn = document.getElementById('create-gift-btn');
        const recipientNameInput = document.getElementById('recipient-name');
        const messageInput = document.getElementById('message');
        const imageInput = document.getElementById('image');
        const musicInput = document.getElementById('music-file');
        const loadingMessage = document.getElementById('loading-message');
        const linkContainer = document.getElementById('shareable-link-container');
        const linkTextarea = document.getElementById('shareable-link');
        const copyLinkBtn = document.getElementById('copy-link-btn');

        // Function to read file as Data URL
        const readFileAsDataURL = (file) => {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(null); // Resolve with null if no file
                    return;
                }
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        };

        createGiftBtn.addEventListener('click', async () => {
            const recipientName = recipientNameInput.value.trim();
            const message = messageInput.value.trim();
            const imageFile = imageInput.files[0];
            const musicFile = musicInput.files[0];

            if (!recipientName) {
                alert("Nama Penerima wajib diisi!");
                recipientNameInput.focus();
                return;
            }

            // Show loading, disable button
            createGiftBtn.disabled = true;
            createGiftBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Membuat...';
            loadingMessage.style.display = 'block';
            linkContainer.style.display = 'none'; // Hide previous link if any

            try {
                // Read files concurrently
                const [imageDataUrl, musicDataUrl] = await Promise.all([
                    readFileAsDataURL(imageFile),
                    readFileAsDataURL(musicFile)
                ]);

                const giftData = {
                    rn: recipientName, // Shorter key for recipientName
                    m: message || null, // Shorter key for message, use null if empty
                    iu: imageDataUrl, // Shorter key for imageUrl (Data URL)
                    mu: musicDataUrl // Shorter key for musicUrl (Data URL)
                };

                // IMPORTANT: Adjust this URL to the *exact* location of your display page on GitHub Pages
                // Assuming 'index.html' is inside the 'gift' directory which is inside 'Menu'
                const baseUrl = 'https://edycindy.github.io/Menu/gift/'; // Points to the directory containing the display index.html

                // Encode the JSON data and make it URL-safe
                const encodedGiftData = encodeURIComponent(JSON.stringify(giftData));

                const shareableLink = `${baseUrl}?giftData=${encodedGiftData}`;

                linkTextarea.value = shareableLink;
                linkContainer.style.display = 'block'; // Show the link container

                 // Alert about potential length issues
                 if (shareableLink.length > 2000) { // Common rough limit, varies by browser/server
                     alert("PERHATIAN: Tautan yang dihasilkan sangat panjang karena ukuran file. Mungkin tidak berfungsi di beberapa platform/browser. Pertimbangkan menggunakan file yang lebih kecil.");
                 } else {
                    alert("Tautan hadiah telah dibuat! Salin dan bagikan.");
                 }


            } catch (error) {
                console.error("Error creating gift link:", error);
                alert("Terjadi kesalahan saat membuat tautan hadiah. Periksa konsol untuk detail.");
            } finally {
                // Hide loading, re-enable button
                createGiftBtn.disabled = false;
                createGiftBtn.innerHTML = '<i class="fas fa-magic"></i> Buat Tautan Hadiah';
                loadingMessage.style.display = 'none';
            }
        });

        copyLinkBtn.addEventListener('click', () => {
            linkTextarea.select();
            try {
                document.execCommand('copy');
                copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                setTimeout(() => {
                     copyLinkBtn.innerHTML = '<i class="fas fa-copy"></i> Salin';
                }, 2000); // Reset button text after 2 seconds
            } catch (err) {
                alert('Gagal menyalin tautan secara otomatis. Silakan salin secara manual.');
            }
             // Deselect text
             window.getSelection().removeAllRanges();
        });

        // Hide link container initially on page load
        document.addEventListener('DOMContentLoaded', () => {
            linkContainer.style.display = 'none';
        });

    </script>
</body>

</html>
